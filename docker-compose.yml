services:
  db:
    image: postgres:15
    container_name: fastapi-crud-postgres
    restart: always
    environment:
      POSTGRES_DB: fastapi_crud_app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5

  adminer:
    image: adminer
    container_name: fastapi-crud-adminer
    restart: always
    ports:
      - "8080:8080"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    entrypoint: ["./entrypoint.sh"]
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
      - ./run.py:/app/run.py
      - ./alembic.ini:/app/alembic.ini
    container_name: fastapi-crud
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD}@db:5432/fastapi_crud_app_db
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
